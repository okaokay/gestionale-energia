services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=admin@gmgestionale.cloud
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - proxy

  gestionale-energia:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gestionale-energia
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Rome
      - LOG_LEVEL=info
      - FRONTEND_URL=http://gmgestionale.cloud
      - BACKEND_URL=http://gmgestionale.cloud/api
      - CORS_ORIGIN=http://gmgestionale.cloud
      - SECURE_COOKIES=false
      - TRUST_PROXY=true
      - JWT_SECRET=${JWT_SECRET:-change-me-please-2024}
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/app/backend/database/database.sqlite
      - INIT_DB=true
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/backend/database
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ports:
      - "3001:3001"
    command: ["node", "scripts/start-with-migrate.js"]
    labels:
      - "traefik.enable=true"
      # HTTP operativo subito
      - "traefik.http.routers.gmgestionale-web.rule=Host(`gmgestionale.cloud`,`www.gmgestionale.cloud`)"
      - "traefik.http.routers.gmgestionale-web.entrypoints=web"
      - "traefik.http.services.gmgestionale.loadbalancer.server.port=3001"
      # Redirect www -> non-www su HTTP (schemi http finché il cert non è attivo)
      - "traefik.http.middlewares.redirect-nonwww.redirectregex.regex=^https?://www\\.gmgestionale\\.cloud/(.*)"
      - "traefik.http.middlewares.redirect-nonwww.redirectregex.replacement=http://gmgestionale.cloud/$${1}"
      - "traefik.http.middlewares.redirect-nonwww.redirectregex.permanent=true"
      - "traefik.http.routers.gmgestionale-web.middlewares=redirect-nonwww"
      # HTTPS disabilitato temporaneamente per evitare ulteriori richieste ACME durante rate limit
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy

networks:
  proxy:
    driver: bridge

volumes:
  uploads_data:
    driver: local
  database_data:
    driver: local
  traefik-certs:
    driver: local