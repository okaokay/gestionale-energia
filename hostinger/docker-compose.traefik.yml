version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.myresolver.acme.email=admin@gmgestionale.cloud
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - gestionale_net

  gestionale-energia:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gestionale-energia
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Rome
      - LOG_LEVEL=info
      - FRONTEND_URL=https://gmgestionale.cloud
      - BACKEND_URL=https://gmgestionale.cloud
      - CORS_ORIGIN=https://gmgestionale.cloud
      - SECURE_COOKIES=true
      - TRUST_PROXY=true
      - JWT_SECRET=${JWT_SECRET:-change-me-please-2024}
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/app/backend/database/database.sqlite
      - INIT_DB=true
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/backend/database
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: ["node", "scripts/start-with-migrate.js"]
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.gestionale.rule=Host(`gmgestionale.cloud`,`www.gmgestionale.cloud`)"
      - "traefik.http.routers.gestionale.entrypoints=websecure"
      - "traefik.http.routers.gestionale.tls.certresolver=myresolver"
      - "traefik.http.services.gestionale.loadbalancer.server.port=3001"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.gestionale-http.rule=Host(`gmgestionale.cloud`,`www.gmgestionale.cloud`)"
      - "traefik.http.routers.gestionale-http.entrypoints=web"
      - "traefik.http.routers.gestionale-http.middlewares=redirect-https"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
    networks:
      - gestionale_net

volumes:
  uploads_data:
  database_data:
  traefik_letsencrypt:

networks:
  gestionale_net:
    driver: bridge