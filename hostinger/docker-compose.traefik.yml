services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=admin@gmgestionale.cloud
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - proxy

  gestionale-energia:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gestionale-energia
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Rome
      - LOG_LEVEL=info
      - FRONTEND_URL=https://gmgestionale.cloud
      - BACKEND_URL=https://gmgestionale.cloud
      - CORS_ORIGIN=https://gmgestionale.cloud
      - SECURE_COOKIES=true
      - TRUST_PROXY=true
      - JWT_SECRET=${JWT_SECRET:-change-me-please-2024}
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/app/backend/database/database.sqlite
      - INIT_DB=true
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/backend/database
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: ["node", "scripts/start-with-migrate.js"]
    labels:
      - "traefik.enable=true"
      # Servizio backend che serve anche la SPA
      - "traefik.http.services.gmgestionale.loadbalancer.server.port=3001"
      # Router HTTP: forza redirect verso HTTPS
      - "traefik.http.routers.gmgestionale-web.rule=Host(`gmgestionale.cloud`,`www.gmgestionale.cloud`)"
      - "traefik.http.routers.gmgestionale-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.gmgestionale-web.middlewares=redirect-to-https"
      # Router HTTPS: serve tutto (SPA + API) con certificati Let's Encrypt
      - "traefik.http.routers.gmgestionale-web-secure.rule=Host(`gmgestionale.cloud`,`www.gmgestionale.cloud`)"
      - "traefik.http.routers.gmgestionale-web-secure.entrypoints=websecure"
      - "traefik.http.routers.gmgestionale-web-secure.tls=true"
      - "traefik.http.routers.gmgestionale-web-secure.tls.certresolver=le"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy

networks:
  proxy:
    driver: bridge

volumes:
  uploads_data:
    driver: local
  database_data:
    driver: local
  traefik-certs:
    driver: local