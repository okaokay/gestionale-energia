version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - --api.dashboard=true
      # Usa file provider (Hostinger non permette Docker socket)
      - --providers.file.directory=/etc/traefik/dynamic
      - --entrypoints.web.address=:3001
    ports:
      - "3001:3001"
    volumes:
      - ./traefik:/etc/traefik/dynamic:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - gestionale_net

  gestionale-energia:
    # Builda direttamente l'immagine dal repository clonato (evita registry esterni)
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gestionale-energia
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Rome
      - LOG_LEVEL=info
      - FRONTEND_URL=https://gmgestionale.cloud
      - BACKEND_URL=https://gmgestionale.cloud
      - CORS_ORIGIN=https://gmgestionale.cloud
      - SECURE_COOKIES=true
      - TRUST_PROXY=true
      - JWT_SECRET=${JWT_SECRET:-change-me-please-2024}
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/app/data/gestionale_energia.db
      - INIT_DB=true
      - FORCE_SEED_RESTORE=true
      # Brevo/Email configuration (replace placeholders before deploy)
      - EMAIL_SENDER_NAME=Gestionale Energia
      - EMAIL_SENDER_ADDRESS=noreply@gmgestionale.cloud
      - BREVO_SMTP_USER=apikey
      - BREVO_API_KEY=REPLACE_WITH_BREVO_API_KEY
      - BREVO_SMTP_PASS=${BREVO_API_KEY}
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: ["node", "scripts/start-with-migrate.js"]
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      # Nota: routing definito via file provider in /etc/traefik/dynamic/dynamic.yml
    networks:
      - gestionale_net

volumes:
  uploads_data:
  database_data:
  traefik_letsencrypt:

networks:
  gestionale_net:
    driver: bridge