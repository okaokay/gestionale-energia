services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Reindirizzamento HTTP->HTTPS attivo per accesso diretto
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=admin@gmgestionale.cloud
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      # Usa ambiente staging per certificati immediati (non validi per browser ma funzionanti)
      - --certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
    networks:
      - proxy

  gestionale-energia:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gestionale-energia
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Rome
      - LOG_LEVEL=info
      - FRONTEND_URL=https://gmgestionale.cloud
      - BACKEND_URL=https://gmgestionale.cloud
      - CORS_ORIGIN=https://gmgestionale.cloud
      - SECURE_COOKIES=true
      - TRUST_PROXY=true
      - JWT_SECRET=${JWT_SECRET:-change-me-please-2024}
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/app/backend/database/database.sqlite
      - INIT_DB=true
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/backend/database
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: ["node", "scripts/start-with-migrate.js"]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy

  nginx:
    image: nginx:alpine
    container_name: gestionale-nginx
    depends_on:
      gestionale-energia:
        condition: service_healthy
    restart: unless-stopped
    # Nessuna pubblicazione porte (Traefik espone 80/443)
    command: |
      sh -lc 'cat > /etc/nginx/conf.d/default.conf << "EOF"
      server {
        listen 80;
        server_name gmgestionale.cloud www.gmgestionale.cloud srv1072066.hstgr.cloud;
        client_max_body_size 50M;
        location / {
          proxy_pass http://gestionale-energia:3001;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $$http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $$host;
          proxy_set_header X-Real-IP $$remote_addr;
          proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $$scheme;
          proxy_read_timeout 300;
        }
        location /health {
          proxy_pass http://gestionale-energia:3001/health;
          access_log off;
        }
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
      }
      EOF
      nginx -g "daemon off;"'
    labels:
      - "traefik.enable=true"
      # Per evitare il limite 'exact set of identifiers', richiedi temporaneamente solo gmgestionale.cloud
      - "traefik.http.routers.gmgestionale.rule=Host(`gmgestionale.cloud`)"
      # Espone sia HTTP che HTTPS finché il certificato valido non è emesso
      - "traefik.http.routers.gmgestionale.entrypoints=web,websecure"
      - "traefik.http.routers.gmgestionale.tls.certresolver=le"
      - "traefik.http.services.gmgestionale.loadbalancer.server.port=80"
      # Router/redirect solo HTTP per www -> apex, senza bisogno di certificato
      - "traefik.http.middlewares.redirect-to-apex.redirectregex.regex=^https?://www\\.gmgestionale\\.cloud/(.*)"
      - "traefik.http.middlewares.redirect-to-apex.redirectregex.replacement=https://gmgestionale.cloud/$1"
      - "traefik.http.middlewares.redirect-to-apex.redirectregex.permanent=true"
      - "traefik.http.routers.www-redirect.rule=Host(`www.gmgestionale.cloud`)"
      - "traefik.http.routers.www-redirect.entrypoints=web"
      - "traefik.http.routers.www-redirect.middlewares=redirect-to-apex"
      - "traefik.http.routers.www-redirect.service=gmgestionale"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy

networks:
  proxy:
    driver: bridge

volumes:
  uploads_data:
    driver: local
  database_data:
    driver: local